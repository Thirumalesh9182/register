<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- Remove duplicate Bootstrap CSS links and use a single version -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Home Page</title>
  </head>
  <body>
    <!-- Add a container element to wrap the content -->
    <div class="container">
      <!-- Use a more attractive heading style -->
      <h1 class="display-3 text-center">Welcome to Our Home Page</h1>
      <!-- Add some spacing between elements -->
      <br>
      <!-- Use a button element instead of an anchor tag for a more native button look -->
      <a href="{% url 'logout' %}" class="btn btn-danger btn-lg">Logout</a>
    </div>
  </body>
</html>
